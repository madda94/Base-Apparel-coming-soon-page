<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <img src="images/logo.svg" id="logo" />
    <img src="images/hero-mobile.jpg" id="main-img-mobile" />
    <img src="images/hero-desktop.jpg" id="main-img-desktop" />

  <div id="content">
    <h1><span>We're</span> coming soon</h1>
    <p id="content-p">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form>
      <input type="text" id="email-input" placeholder="Email Address">
      <button type="button" id="button"><img src="images/icon-arrow.svg" /></button>
      <p id="error-message">Please provide a valid email</p>
      <img src="images/icon-error.svg" id="error-icon" />
    </form>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Madalina Peter</a>.
    </p>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
